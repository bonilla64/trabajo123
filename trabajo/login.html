<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Css/style.css">
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />

    <link type="text/css" rel="stylesheet" href="bower_components/firebaseui/dist/firebaseui.css" />

<body>
    <div class="formulario">
        <h1>Inicio de sesion</h1>
        <div class="usuario">
            <label>
                <span class="content-name" >Correo</span>
                <input type="email" id="edtuser" placeholder="Email" autocomplete="off" required> <!-- Corregido: agregado el atributo "required" -->
                <span></span>
            </label>
        </div>
        <div class="contraseña">
            <label>
                <span class="content-name">Contraseña</span>
                <div class="contenedor1">
                    <input type="password" id="edtpassword" placeholder="Ingrese clave">
                    <span></span>
                    <img src="./multimedia/eye_close.png" id="eyeicon">
                </div>
            </label>
        </div>
        <div class="recordar">¿Olvidó su contraseña?</div>
        <button type="submit" id="loginbtn" >Iniciar</button> <!-- Corregido: el botón de inicio de sesión ahora está dentro del formulario -->
        <a href="home.html"></a>
        <div class="registrarme">
            <p class="message">¿Aún no tienes una cuenta? <a href="registrar.html">Registrarse</a></p>
        </div>
    </div>

<script src="mostrarcont.js"></script>
